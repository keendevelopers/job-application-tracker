version: "3.8"

services:
  app:
    build:
      context: ./docker/php
    volumes:
      - ./backend:/var/www
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: jobtracker
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
